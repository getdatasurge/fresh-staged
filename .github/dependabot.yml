# Dependabot configuration for FrostGuard
# Grouped updates: production and dev dependencies batched separately
# Schedule: weekly on Mondays at 06:00 UTC
# Docs: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # ─────────────────────────────────────────────
  # Frontend (root pnpm workspace)
  # ─────────────────────────────────────────────
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: '06:00'
      timezone: America/New_York
    open-pull-requests-limit: 10
    labels:
      - dependencies
      - frontend
    commit-message:
      prefix: 'chore(deps)'
      prefix-development: 'chore(deps-dev)'
    groups:
      production-dependencies:
        dependency-type: production
        update-types:
          - minor
          - patch
      development-dependencies:
        dependency-type: development
        update-types:
          - minor
          - patch

  # ─────────────────────────────────────────────
  # Backend (backend/ pnpm workspace)
  # ─────────────────────────────────────────────
  - package-ecosystem: npm
    directory: /backend
    schedule:
      interval: weekly
      day: monday
      time: '06:00'
      timezone: America/New_York
    open-pull-requests-limit: 10
    labels:
      - dependencies
      - backend
    commit-message:
      prefix: 'chore(deps)'
      prefix-development: 'chore(deps-dev)'
    groups:
      production-dependencies:
        dependency-type: production
        update-types:
          - minor
          - patch
      development-dependencies:
        dependency-type: development
        update-types:
          - minor
          - patch

  # ─────────────────────────────────────────────
  # GitHub Actions
  # ─────────────────────────────────────────────
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: '06:00'
      timezone: America/New_York
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - ci
    commit-message:
      prefix: 'chore(ci)'
    groups:
      github-actions:
        patterns:
          - '*'

  # ─────────────────────────────────────────────
  # Docker (compose files and Dockerfiles)
  # ─────────────────────────────────────────────
  - package-ecosystem: docker
    directory: /docker/frontend
    schedule:
      interval: weekly
      day: monday
      time: '06:00'
      timezone: America/New_York
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - docker
    commit-message:
      prefix: 'chore(docker)'
    groups:
      docker-images:
        patterns:
          - '*'
