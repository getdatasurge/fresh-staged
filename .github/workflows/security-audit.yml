name: Security Audit

on:
  schedule:
    - cron: '0 9 * * 1' # Weekly on Monday at 9am UTC
  push:
    branches: [main]
    paths:
      - 'pnpm-lock.yaml'
      - 'backend/pnpm-lock.yaml'
  workflow_dispatch:

jobs:
  audit-frontend:
    name: Frontend audit
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Audit
        run: pnpm audit --audit-level=high

  audit-backend:
    name: Backend audit
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Audit
        run: pnpm audit --audit-level=high
