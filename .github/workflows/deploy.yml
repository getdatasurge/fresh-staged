name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

# Ensure only one deployment runs at a time
concurrency:
  group: production-deploy
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/frostguard

jobs:
  # ===========================================
  # Run CI checks first
  # ===========================================
  ci:
    name: CI Checks
    uses: ./.github/workflows/ci.yml

  # ===========================================
  # Build and push Docker images
  # ===========================================
  build:
    name: Build Images
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      backend_image: ${{ steps.meta-backend.outputs.tags }}
      frontend_image: ${{ steps.meta-frontend.outputs.tags }}
      image_tag: ${{ steps.vars.outputs.sha_short }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set variables
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Extract metadata (backend)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata (frontend)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/frontend/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================
  # Run database migrations
  # ===========================================
  migrate:
    name: Database Migrations
    needs: build
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Run migrations via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_PREFIX: ${{ env.IMAGE_PREFIX }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          envs: IMAGE_TAG,REGISTRY,IMAGE_PREFIX
          script: |
            set -e

            echo "=== Running Database Migrations ==="

            # Log in to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull the new backend image for migrations
            docker pull ${REGISTRY}/${IMAGE_PREFIX}-backend:${IMAGE_TAG}

            # Run migrations using the new image
            # Uses the production DATABASE_URL from the .env file on the VPS
            docker run --rm \
              --env-file /opt/frostguard/.env \
              --network frostguard_default \
              ${REGISTRY}/${IMAGE_PREFIX}-backend:${IMAGE_TAG} \
              ./scripts/migrate-production.sh

            echo "=== Migrations completed ==="

  # ===========================================
  # Deploy to production VPS
  # ===========================================
  deploy:
    name: Deploy to Production
    needs: [build, migrate]
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_PREFIX: ${{ env.IMAGE_PREFIX }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          envs: IMAGE_TAG,REGISTRY,IMAGE_PREFIX
          script: |
            set -e

            cd /opt/frostguard

            # Log in to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull new images
            docker pull ${REGISTRY}/${IMAGE_PREFIX}-backend:${IMAGE_TAG}
            docker pull ${REGISTRY}/${IMAGE_PREFIX}-frontend:${IMAGE_TAG}

            # Tag as latest for docker-compose
            docker tag ${REGISTRY}/${IMAGE_PREFIX}-backend:${IMAGE_TAG} ${REGISTRY}/${IMAGE_PREFIX}-backend:deploy
            docker tag ${REGISTRY}/${IMAGE_PREFIX}-frontend:${IMAGE_TAG} ${REGISTRY}/${IMAGE_PREFIX}-frontend:deploy

            # Export for docker-compose
            export BACKEND_IMAGE=${REGISTRY}/${IMAGE_PREFIX}-backend:deploy
            export FRONTEND_IMAGE=${REGISTRY}/${IMAGE_PREFIX}-frontend:deploy

            # Deploy with zero-downtime rolling update
            docker compose -f docker-compose.prod.yml up -d --no-build --remove-orphans

            # Cleanup old images
            docker image prune -f

      - name: Verify deployment health
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e

            echo "Waiting for services to be healthy..."
            sleep 30

            # Check backend health
            for i in {1..10}; do
              if curl -sf http://localhost:3000/health > /dev/null 2>&1; then
                echo "Backend is healthy"
                break
              fi
              if [ $i -eq 10 ]; then
                echo "Backend health check failed"
                exit 1
              fi
              echo "Waiting for backend... ($i/10)"
              sleep 5
            done

            # Check frontend health
            for i in {1..10}; do
              if curl -sf http://localhost:8080/health > /dev/null 2>&1; then
                echo "Frontend is healthy"
                break
              fi
              if [ $i -eq 10 ]; then
                echo "Frontend health check failed"
                exit 1
              fi
              echo "Waiting for frontend... ($i/10)"
              sleep 5
            done

            echo "Deployment verified successfully!"

  # ===========================================
  # Notify on completion
  # ===========================================
  notify:
    name: Notify
    needs: [build, migrate, deploy]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Notify on success
        if: needs.deploy.result == 'success'
        run: |
          echo "✅ Deployment successful!"
          echo "Backend image: ${{ needs.build.outputs.backend_image }}"
          echo "Frontend image: ${{ needs.build.outputs.frontend_image }}"

      - name: Notify on failure
        if: needs.deploy.result == 'failure'
        run: |
          echo "❌ Deployment failed!"
          exit 1

      # Optional: Discord notification
      - name: Discord notification
        if: always() && vars.DISCORD_WEBHOOK_URL != ''
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ vars.DISCORD_WEBHOOK_URL }}
          status: ${{ needs.deploy.result }}
          title: 'FrostGuard Deployment'
          description: |
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}

      # Optional: Slack notification
      - name: Slack notification
        if: always() && vars.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "${{ needs.deploy.result == 'success' && '✅' || '❌' }} FrostGuard deployment ${{ needs.deploy.result }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*FrostGuard Deployment*\nStatus: ${{ needs.deploy.result }}\nCommit: `${{ github.sha }}`\nAuthor: ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ vars.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
