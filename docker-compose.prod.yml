# FrostGuard Production Stack
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: frostguard-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-frostguard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-frostguard}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-frostguard} -d ${POSTGRES_DB:-frostguard}']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # ===========================================
  # Redis (Cache, Jobs, PubSub)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: frostguard-redis
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory-policy noeviction
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # ===========================================
  # Background Job Worker
  # ===========================================
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
      target: production
    container_name: frostguard-worker
    environment:
      NODE_ENV: production
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      redis:
        condition: service_healthy
    restart: always
    stop_grace_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
      replicas: 1
    # To scale workers: docker compose -f docker-compose.prod.yml up -d --scale worker=3

volumes:
  postgres_data:
    name: frostguard_postgres_data_prod
  redis_data:
    name: frostguard_redis_data_prod

networks:
  default:
    name: frostguard_network_prod
