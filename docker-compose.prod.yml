# FrostGuard Production Docker Compose
# Single-file deployment for the full production stack
#
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
#
# Prerequisites:
#   1. Create .env.production with required environment variables
#   2. Create secrets directory with sensitive files (see secrets/README.md)
#   3. Configure domain in environment variables
#
# Services:
#   - traefik:   Reverse proxy with automatic SSL via Let's Encrypt
#   - postgres:  PostgreSQL 15 database with persistent storage
#   - redis:     Redis 7 for caching, Socket.IO pub/sub, and job queues
#   - backend:   Fastify API server
#   - frontend:  Nginx serving static React build

services:
  # ===========================================
  # Traefik - Reverse Proxy & SSL Termination
  # ===========================================
  traefik:
    image: traefik:v3.0
    container_name: frostguard-traefik
    command:
      # API and Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"
      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # HTTP to HTTPS redirect
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      # Let's Encrypt ACME
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=frostguard-network"
      # Access logs
      - "--accesslog=true"
      - "--accesslog.filepath=/var/log/traefik/access.log"
      # Health check
      - "--ping=true"
      - "--ping.entrypoint=websecure"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
      - traefik_logs:/var/log/traefik
    networks:
      - frostguard-network
    labels:
      # Dashboard routing (optional, protect in production)
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.middlewares=dashboard-auth"
      # Basic auth for dashboard (generate with: htpasswd -nb admin password)
      - "traefik.http.middlewares.dashboard-auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH:-admin:$$apr1$$ruca84Hq$$mbjdMZBAG.KWn7vfN/SNK/}"
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
        reservations:
          memory: 128M
          cpus: "0.25"

  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: frostguard-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-frostguard}
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_DB: ${POSTGRES_DB:-frostguard}
      # Performance tuning for production
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - frostguard-network
    secrets:
      - postgres_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-frostguard} -d ${POSTGRES_DB:-frostguard}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: always
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2.0"
        reservations:
          memory: 512M
          cpus: "0.5"

  # ===========================================
  # Redis (Cache, Socket.IO Adapter, Job Queues)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: frostguard-redis
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
      --timeout 0
    volumes:
      - redis_data:/data
    networks:
      - frostguard-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: always
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: "1.0"
        reservations:
          memory: 256M
          cpus: "0.25"

  # ===========================================
  # Backend API Service
  # ===========================================
  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/getdatasurge/frostguard-backend:latest}
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: frostguard-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      LOG_LEVEL: ${LOG_LEVEL:-info}
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-frostguard}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-frostguard}
      # Redis
      REDIS_URL: redis://redis:6379
      # Stack Auth
      STACK_AUTH_PROJECT_ID: ${STACK_AUTH_PROJECT_ID}
      STACK_AUTH_PUBLISHABLE_KEY: ${STACK_AUTH_PUBLISHABLE_KEY}
      STACK_AUTH_SECRET_KEY: ${STACK_AUTH_SECRET_KEY}
      # External Services
      TELNYX_API_KEY: ${TELNYX_API_KEY:-}
      TELNYX_MESSAGING_PROFILE_ID: ${TELNYX_MESSAGING_PROFILE_ID:-}
      TELNYX_FROM_NUMBER: ${TELNYX_FROM_NUMBER:-}
      TTN_WEBHOOK_SECRET: ${TTN_WEBHOOK_SECRET:-}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      # MinIO/S3
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-http://minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-}
      MINIO_BUCKET: ${MINIO_BUCKET:-frostguard}
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-https://${DOMAIN:-localhost}}
      # Frontend URL for redirects
      FRONTEND_URL: https://${DOMAIN:-localhost}
    networks:
      - frostguard-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      # API routes
      - "traefik.http.routers.backend.rule=Host(`${DOMAIN:-localhost}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=3000"
      # Health check route
      - "traefik.http.routers.backend-health.rule=Host(`${DOMAIN:-localhost}`) && Path(`/health`)"
      - "traefik.http.routers.backend-health.entrypoints=websecure"
      - "traefik.http.routers.backend-health.tls.certresolver=letsencrypt"
      # Socket.IO WebSocket upgrade
      - "traefik.http.routers.backend-ws.rule=Host(`${DOMAIN:-localhost}`) && PathPrefix(`/socket.io`)"
      - "traefik.http.routers.backend-ws.entrypoints=websecure"
      - "traefik.http.routers.backend-ws.tls.certresolver=letsencrypt"
      # Sticky sessions for Socket.IO
      - "traefik.http.services.backend.loadbalancer.sticky.cookie=true"
      - "traefik.http.services.backend.loadbalancer.sticky.cookie.name=frostguard_backend"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
        reservations:
          memory: 256M
          cpus: "0.25"

  # ===========================================
  # Frontend (Nginx Static Serving)
  # ===========================================
  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/getdatasurge/frostguard-frontend:latest}
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: frostguard-frontend
    networks:
      - frostguard-network
    depends_on:
      - backend
    labels:
      - "traefik.enable=true"
      # Frontend routes (catch-all for SPA)
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.frontend.priority=1"
      - "traefik.http.services.frontend.loadbalancer.server.port=8080"
      # Compression middleware
      - "traefik.http.middlewares.frontend-compress.compress=true"
      - "traefik.http.routers.frontend.middlewares=frontend-compress"
      # Security headers
      - "traefik.http.middlewares.frontend-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.frontend-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.frontend-headers.headers.stsPreload=true"
      - "traefik.http.middlewares.frontend-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.frontend-headers.headers.frameDeny=true"
      - "traefik.http.middlewares.frontend-headers.headers.referrerPolicy=strict-origin-when-cross-origin"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: always
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.25"
        reservations:
          memory: 64M
          cpus: "0.1"

  # ===========================================
  # MinIO (S3-Compatible Object Storage)
  # Optional - remove if using external S3
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: frostguard-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER_FILE: /run/secrets/minio_user
      MINIO_ROOT_PASSWORD_FILE: /run/secrets/minio_password
    volumes:
      - minio_data:/data
    networks:
      - frostguard-network
    secrets:
      - minio_user
      - minio_password
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
        reservations:
          memory: 256M
          cpus: "0.25"

# ===========================================
# Networks
# ===========================================
networks:
  frostguard-network:
    driver: bridge
    name: frostguard-network

# ===========================================
# Volumes (Persistent Storage)
# ===========================================
volumes:
  postgres_data:
    name: frostguard_postgres_data_prod
  redis_data:
    name: frostguard_redis_data_prod
  minio_data:
    name: frostguard_minio_data_prod
  traefik_letsencrypt:
    name: frostguard_traefik_letsencrypt
  traefik_logs:
    name: frostguard_traefik_logs

# ===========================================
# Secrets (File-based)
# ===========================================
secrets:
  postgres_password:
    file: ./secrets/postgres_password.txt
  minio_user:
    file: ./secrets/minio_user.txt
  minio_password:
    file: ./secrets/minio_password.txt
