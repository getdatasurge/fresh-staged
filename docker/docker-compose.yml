# FrostGuard Local Development Stack
# Usage: docker compose -f docker/docker-compose.yml up -d

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: frostguard-postgres
    environment:
      POSTGRES_USER: frostguard
      POSTGRES_PASSWORD: frostguard_dev_password
      POSTGRES_DB: frostguard
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U frostguard -d frostguard']
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================
  # PgBouncer Connection Pooler
  # ===========================================
  pgbouncer:
    image: bitnami/pgbouncer:latest
    container_name: frostguard-pgbouncer
    environment:
      POSTGRESQL_HOST: postgres
      POSTGRESQL_PORT: 5432
      POSTGRESQL_USERNAME: frostguard
      POSTGRESQL_PASSWORD: frostguard_dev_password
      POSTGRESQL_DATABASE: frostguard
      PGBOUNCER_DATABASE: frostguard
      PGBOUNCER_POOL_MODE: transaction
      PGBOUNCER_MAX_CLIENT_CONN: 100
      PGBOUNCER_DEFAULT_POOL_SIZE: 20
      PGBOUNCER_MIN_POOL_SIZE: 5
    ports:
      - '6432:6432'
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -p 6432 -U frostguard']
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================
  # Redis (Cache, Jobs, PubSub)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: frostguard-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # ===========================================
  # MinIO (S3-Compatible Object Storage)
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: frostguard-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin_dev_password
    volumes:
      - minio_data:/data
    ports:
      - '9000:9000' # S3 API
      - '9001:9001' # Console
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ===========================================
  # MinIO Setup (Create Bucket)
  # ===========================================
  minio-setup:
    image: minio/mc:latest
    container_name: frostguard-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin_dev_password;
      mc mb --ignore-existing myminio/frostguard;
      mc anonymous set download myminio/frostguard/public;
      echo 'MinIO bucket created successfully';
      exit 0;
      "

  # ===========================================
  # Admin UIs (Optional - use profiles)
  # ===========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: frostguard-pgadmin
    profiles: ['admin']
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@frostguard.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '5050:80'
    depends_on:
      - postgres
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: frostguard-redis-commander
    profiles: ['admin']
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - '8081:8081'
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  postgres_data:
    name: frostguard_postgres_data
  redis_data:
    name: frostguard_redis_data
  minio_data:
    name: frostguard_minio_data

networks:
  default:
    name: frostguard_network
