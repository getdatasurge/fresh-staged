# Ralph TUI Configuration for FrostGuard (FreshTrack Pro)
# =======================================================
#
# This configuration sets up Ralph TUI for code review and deployment
# preparation tasks using Claude Code as the AI agent.
#
# Run with: ralph-tui run --prd .ralph-tui/prd.json
# Or use:   ralph-tui run (after setting trackerOptions.prdFile)

# ---------------------------------------------
# Core Settings
# ---------------------------------------------
maxIterations = 100
iterationDelay = 1000
outputDir = ".ralph-tui/iterations"
progressFile = ".ralph-tui/progress.md"
autoCommit = false

# ---------------------------------------------
# Agent Configuration
# ---------------------------------------------
# Claude Code is recommended for this project:
# - Subagent tracing support
# - Full tool access (file operations, bash, web search)
# - Iteration context preservation
agent = "claude"

[agentOptions]
model = "claude-sonnet-4-20250514"

# ---------------------------------------------
# Tracker Configuration
# ---------------------------------------------
# Using JSON tracker for structured task management
# Alternative: "beads" or "beads-bv" for git-backed tracking
tracker = "json"

[trackerOptions]
prdFile = ".ralph-tui/prd.json"

# ---------------------------------------------
# Error Handling
# ---------------------------------------------
[errorHandling]
strategy = "retry"    # Options: "retry", "skip", "abort"
maxRetries = 3
retryDelayMs = 5000

# ---------------------------------------------
# Rate Limiting & Fallback
# ---------------------------------------------
fallbackAgents = ["opencode"]

[rateLimitHandling]
enabled = true
maxRetries = 3
baseBackoffMs = 5000
